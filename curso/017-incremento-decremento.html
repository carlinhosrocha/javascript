<!DOCTYPE html>
<html>
<head>
	<title>Incremento - Decremento</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		var num = 10; //declaração de variável com valor definido
		document.write(num);
		num ++; //incrementa uma unidade ao valor de num
		document.write("<br>" + num);
		num --; //decrementa uma unidade ao valor de num
		document.write("<br>" + num);
		num -= 5; //decrementa em n unidades
		document.write("<br>" + num);
		num += 2; //incrementa em n unidades
		document.write("<br>" + num);
		num *= 2; //dobra valor
		document.write("<br>" + num);
		num /= 4 //divide valor por 4
		document.write("<br>" + num);
		document.write("<br>" + num++); //pós-incremento
		document.write("<br>" + ++num); //pré-incremento
		document.write("<br>" + -num); //inverte valor da variável temporariamente
	</script>
</head>
<body>

</body>
</html>
