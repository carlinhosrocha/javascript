<!DOCTYPE html>
<html>
<head>
	<title>Loop For</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		//estrutura de repetição com contador:
		for(var i = 0; i < 10; i++){
			document.write("<br>" + i)
		}
		var n = parseInt(prompt("Digite o número:"));
		var x = 1;
		for(var c = n; c >= 1; c--){
			x *= c;
		}
		document.write("<br>O fatorial de " + n + " é " + x);
	</script>
</head>
<body>

</body>
</html>
