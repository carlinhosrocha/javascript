<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>getElementById</title>
	<script type="text/javascript">
		
	</script>
</head>
<body>
	<h2 id="texto">eZattas Web</h2>
	<input type="text" id="cxtexto" value="Digite aqui!">
	<!-- código javascript -->
	<script type="text/javascript">
		var cx = document.getElementById("cxtexto").value; //capturando valor
		window.alert(cx);
		var txt = document.getElementById("texto").innerHTML; //captura conteúdo dentro da tag
		window.alert(txt);
	</script>
</body>
</html>
