<!DOCTYPE html>
<html>
<head>
	<title>Array Métodos</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		var matriz = [0, 10, 20, 30, 40, 50];
		var vetor = [5, 15, 25, 35, 45, 55];
		document.write(matriz.indexOf(20)); //método que retorna a posição do elemento no array
		document.write("<br>" + matriz.sort()); //ordena o array de forma crescente
		document.write("<br>" + matriz.reverse()); //reverte a sequência de elementos do array
		var num = matriz.join(); //faz uma "cópia" dos elementos do array para uma variável
		document.write("<br>" + num);
		var array = matriz.concat(vetor); //concatena dois arrays em apenas um
		document.write("<br>" + array);
		document.write("<br>" + array.length) //retorna o "tamanho" do array
	</script>
</head>
<body>

</body>
</html>
