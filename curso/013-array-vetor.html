<!DOCTYPE html>
<html>
<head>
	<title>Array</title>
	<script type="text/javascript">
		//variável nome = novo Método
		var matriz = new Array(); //declaração de um array
		var vetor = []; //declaração de um array
		//método push() adiciona elemento no fim do array:
		matriz.push(parseInt(prompt("Primeiro número: ")));
		matriz.push(parseInt(prompt("Segundo número:")));
		matriz.push(parseInt(prompt("Terceiro número:")));
		//adicionando elemento por posição:
		vetor[0] = prompt("Digite um nome:");
		vetor[1] = prompt("Digite outro nome:");
		document.write("Essa é o array de números digitados:" + matriz);
		document.write("<br>")
		document.write("Você digitou os seguintes nomes: " + vetor[0] + " e " + vetor[1]);
	</script>
</head>
<body>

</body>
</html>
