<!DOCTYPE html>
<html>
<head>
	<title>Matriz</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		var matriz = new Array(); //matriz: array dentro de array
		var a = [10, 20];
		var b = [30, 40];
		var c = [50, 60];
		matriz.push(a);
		matriz.push(b);
		matriz.push(c);
		var x = parseInt(prompt("Posição 1:"));
		var y = parseInt(prompt("Posição 2:"));
		document.write(matriz[x][y]);
	</script>
</head>
<body>

</body>
</html>
