		//"criando" tipo de erro própria
		try{
			num = prompt("Digite um valor de no máximo até 10: ");
			if(num > 10){
				throw new Error("Valor inválido!"); //criando um novo tipo de erro
			}
			document.write("Valor: " + num);
		}catch(erro){
			document.write("ERROR! " + erro.message);

			document.write("<br>Volte sempre!");
		}
	</script>
