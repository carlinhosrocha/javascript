<!DOCTYPE html>
<html>
<head>
	<title>Switch Case</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		var msg //declaração de variável
		var num = parseInt(prompt("Digite um número entre o intervalo de 1 a 3:"));
		//estrutura de seleção múltipla
		switch(num){
			case 1:
			msg = "Um"
			break
			case 2:
			msg = "Dois"
			break
			case 3:
			msg = "Três"
			break
			default:
			msg = "Valor fora do intervalo!"
		}
		document.write(msg)
	</script>
</head>
<body>

</body>
</html>
