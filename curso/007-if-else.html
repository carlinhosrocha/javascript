<!DOCTYPE html>
<html>
    <head>
        <title>If - Else</title>
        <meta charset="utf-8">
        <script>
            //entrada e armazenamento de dados
            var nome, idade, status;
            nome = window.prompt("Digite seu nome:");
            idade = window.prompt("Agora digite sua idade:");
            //estrutura de seleção if - else:
            if(idade < 18){
                status = "menor";
            }else{
                status = "maior";
            }
            //saída do resultado
            document.write("Pelos dados informados, " + nome + " é " + status + " de idade.");
        </script>
    </head>
    <body>
        
    </body>
</html>
